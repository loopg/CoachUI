<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Header styles */
    header {
      background-color: #2c3e50;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #f39c12;
    }

    /* Main content styles */
    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .event-card {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .event-card .card {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .event-card .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .event-card .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .event-card .card h2 {
      margin: 15px 0;
      font-size: 24px;
    }

    .event-card .card p {
      margin: 10px 0;
      font-size: 18px;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="requests.html">Requests</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="performance.html">Performance</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="athletes.html">Athletes</a></li>
</ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h1>Completed Events</h1>

    <div class="event-card">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Event+1" alt="Event 1">
        <h2>Game G</h2>
        <p>Winner: John Doe</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Event+2" alt="Event 2">
        <h2>Game H</h2>
        <p>Winner: Jane Smith</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Event+3" alt="Event 3">
        <h2>Game I</h2>
        <p>Winner: Bob Johnson</p>
      </div>
    </div>
  </main>
</body>
</html>
